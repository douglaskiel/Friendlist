		<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Snippet</title>
	<!-- Here's the  -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--Here's the jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Here's the Bootstrap JS-->

	<script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/friendmain.css">
	
	<style type="text/css">
	.thumb{padding: 5px 20px; text-align: center; background: lightblue;}
	.thumb: nth-child(even){background: lightyellow;}
	.container-fluid, .container{margin: 5px 10px; height: 15px;}

	</style>
</head>
<body>

		<div style="max-width: 1500px; margin: 0 auto; padding: 10px;">
			<div class="container">

				<div class="row" style="margin-top padding: 20px">
					<div class="col-md-8 col-md-offset-2 thumb">
					<h1>Hello all</h1>
				</div>
				<br />
				<div class="row">

					<div id="line" class="col-md-8 col-md-offset-2 thumb">
						<h3>Add a Friend</h3>

						<form class="form-inline">
						<!-- Name -->
						<label>Name:</label> <input class="form-control" type="text" id="name">
						<!-- Occupation -->
						<label>Occupation:</label><input class="form-control" type="text" id="occupation">
						<!-- Age -->
						<label>Age:</label><input class="form-control" type="text" id="age">

						<!-- Life Expectancy -->
						<label>Life Expectancy:</label> <input class="form-control" type="text" id="lifeexpectancy">
						<button id="add-friend">Add</button>
					</div>

						
				</div>
				<div class="row">
					<div class="col-md-2 col-md-8 col-md-offset-2 thumb">

						<form class="form-inline">
						<!-- Get Friends -->
							<h3>Friends</h3>
							<ul style="list-style: none;" id="friends"> 

							</ul>
						

					</div>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>
	
	<script src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

</body>
</html>
